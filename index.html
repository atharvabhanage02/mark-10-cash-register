<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label class="label" for="bill-amount">Bill Amount:</label>
    
    <input type="number" id="bill-amount">
    
    <label class="label" for="cash-given">Cash Given: </label>
    
    <input type="number" id="cash-given">
    <br>
    
    <button id="btn-check">Check</button>
   
    <p id="error-message"></p>
    <label class="label" for="return">Return Change:</label>
    
    <table class="table">
    <tr>
    <th>Number of Notes</th> 
    <td class="number-of-notes"></td>
    <td class="number-of-notes"></td>
    <td class="number-of-notes"></td>
    <td class="number-of-notes"></td>
    <td class="number-of-notes"></td>
    <td class="number-of-notes"></td>
    <td class="number-of-notes"></td>
    </tr>
    <tr>
    <th>Notes</th>
    <td>2000</td>
    <td>500</td>
    <td>100</td>
    <td>20</td>
    <td>10</td>
    <td>5</td>
    <td>1</td>
    </tr>
    </table>
       
</div>
</body>
<script src="app.js"></script>
</html>
